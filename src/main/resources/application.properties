# Kafka Configuration
kafka.bootstrap-servers=110.42.203.200:9092
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=com.yupi.kafka.serializer.MySerializer
kafka.producer.partitioner=com.yupi.kafka.partitioner.MyPartitioner
kafka.producer.topic=test-topic

# Optional Kafka Producer configurations
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.batch-size=16384
kafka.producer.linger-ms=1
kafka.producer.buffer-memory=33554432

# Spring Boot configuration
spring.application.name=kafka-learning-app

# Logging configuration
logging.level.com.yupi.kafka=INFO
logging.level.org.apache.kafka=WARN